<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易査定フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="tel"],
        .form-group input[type="number"],
        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group .required {
            color: red;
        }
        #sendButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #sendButton:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>簡易査定フォーム</h1>
    <div>
        <p>スムーズな高額査定のポイント</p>
        <ul>
            <li>下記必要事項を入力してもらうことでやりとりを少なくスムーズに査定が可能です。</li>
            <li>なるべく明るい場所でピントを合わせてください。</li>
            <li>保証書（ギャランティーカード）がある場合は、「型番（リファレンス）」や「商品名」が読み取れるように撮影してください。</li>
            <li>光の加減で文字盤色が異なる型番となることもあるため読み取れるように撮影してください。</li>
        </ul>
    </div>
    <form id="liffForm">
        <!-- 添付ファイル -->
        <div class="form-group">
            <label for="file1">正面 <span class="required">*</span></label>
            <input type="file" id="file1" required>
        </div>
        <div class="form-group">
            <label for="file2">全体 <span class="required">*</span></label>
            <input type="file" id="file2" required>
        </div>
        <div class="form-group">
            <label for="file3">裏ぶた <span class="required">*</span></label>
            <input type="file" id="file3" required>
        </div>
        <div class="form-group">
            <label for="file4">付属品全体 <span class="required">*</span></label>
            <input type="file" id="file4" required>
        </div>
        <div class="form-group">
            <label for="file5">修理明細や補足画像 <span class="required">*</span></label>
            <input type="file" id="file5" required>
        </div>

        <!-- ブランド、モデル、型番 -->
        <div class="form-group">
            <label for="brand">ブランド</label>
            <input type="text" id="brand">
        </div>
        <div class="form-group">
            <label for="model">モデル</label>
            <input type="text" id="model">
        </div>
        <div class="form-group">
            <label for="modelNumber">型番</label>
            <input type="text" id="modelNumber">
        </div>

        <!-- 付属品 -->
        <div class="form-group">
            <label>付属品</label>
            <div>
                <input type="checkbox" id="warranty" onclick="toggleWarrantyFields()"> 保証書
                <input type="checkbox" id="box"> 箱
                <input type="checkbox" id="others"> その他
            </div>
        </div>
        <div id="warrantyDetails" style="display: none;">
            <div class="form-group">
                <label for="warrantyYear">保証書年 <span class="required">*</span></label>
                <input type="tel" id="warrantyYear" pattern="\d{4}" maxlength="4" placeholder="例: 2024" required>
            </div>
            <div class="form-group">
                <label for="warrantyMonth">保証書月 <span class="required">*</span></label>
                <input type="number" id="warrantyMonth" min="1" max="12" placeholder="1 ～ 12" required>
            </div>
        </div>

        <!-- 他社査定 -->
        <div class="form-group">
            <label>他社査定</label>
            <div>
                <input type="radio" name="otherAssessment" value="あり" onclick="toggleAssessmentFields()"> あり
                <input type="radio" name="otherAssessment" value="なし" onclick="toggleAssessmentFields()"> なし
            </div>
        </div>
        <div id="assessmentAmountField" style="display: none;">
            <div class="form-group">
                <label for="assessmentAmount">他社査定金額 <span class="required">*</span></label>
                <input type="text" id="assessmentAmount">
            </div>
        </div>
        <div class="form-group">
            <label for="remarks">備考</label>
            <textarea id="remarks" rows="4" placeholder="その他の情報を入力してください"></textarea>
        </div>
        <button type="button" id="sendButton" onclick="sendData()">送信</button>
    </form>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        var script = document.createElement('script');
        script.src = 'liff.js?date=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
</body>
</html>
