<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>簡易査定フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            padding: 2%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="tel"],
        .form-group input[type="number"],
        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"],
        .form-group input[type="radio"] {
            margin-right: 8px;
        }
        label {
            margin: 0;
            cursor: pointer;
        }
        .form-group .required {
            color: red;
        }
        #sendButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #sendButton:disabled {
            background-color: #ccc;
        }
        .tooltip-inner {
            background-color: white;
        }
        .tooltip-inner > img {
            width: 100%;
        }
        a {
            cursor: pointer;
        }
        .flex {
            display: flex;
            align-items: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="background-color: #cbcbcb;border-radius: 0 0 22px 22px;padding: 1% 3%;margin-bottom: 10%;">
        <p style="font-weight: bold;">スムーズな高額査定のポイント</p>
        <ul style="padding-left: 25px;font-size: 12px;">
            <li>下記必要事項を入力してもらうことでやりとりを少なくスムーズに査定が可能です。</li>
            <li>なるべく明るい場所でピントを合わせてください。</li>
            <li>保証書（ギャランティーカード）がある場合は、「型番（リファレンス）」や「商品名」が読み取れるように撮影してください。</li>
            <li>光の加減で文字盤色が異なる型番となることもあるため読み取れるように撮影してください。</li>
        </ul>
    </div>
    <form id="liffForm">
        <hr>
        <div class="form-group">
            <label for="file1">正面 <span class="required">*</span></label>
            <input type="file" id="file1" required>
            <a class="helpIcon" data-bs-toggle="tooltip" data-bs-html="true" title="<img src='https://watchimg.s3.ap-northeast-1.amazonaws.com/kaitori_line1.png' alt='正面画像の例' style='width:200px;'>">サンプル画像</a>
        </div>
        <hr>
        <div class="form-group">
            <label for="file2">全体 <span class="required">*</span></label>
            <input type="file" id="file2" required>
            <a class="helpIcon" data-bs-toggle="tooltip" data-bs-html="true" title="<img src='https://watchimg.s3.ap-northeast-1.amazonaws.com/kaitori_line2.png' alt='全体画像の例' style='width:200px;'>">サンプル画像</a>
        </div>
        <hr>
        <div class="form-group">
            <label for="file3">裏ぶた <span class="required">*</span></label>
            <input type="file" id="file3" required>
            <a class="helpIcon" data-bs-toggle="tooltip" data-bs-html="true" title="<img src='https://watchimg.s3.ap-northeast-1.amazonaws.com/kaitori_line3.png' alt='裏ぶた画像の例' style='width:200px;'>">サンプル画像</a>
        </div>
        <hr>
        <div class="form-group">
            <label for="file4">付属品全体 <span class="required">*</span></label>
            <input type="file" id="file4" required>
            <a class="helpIcon" data-bs-toggle="tooltip" data-bs-html="true" title="<img src='https://watchimg.s3.ap-northeast-1.amazonaws.com/kaitori_line4.png' alt='付属品画像の例' style='width:200px;'>">サンプル画像</a>
        </div>
        <hr>
        <div class="form-group">
            <label for="file5">修理明細や補足画像</label>
            <input type="file" id="file5">
        </div>
        <hr>
        <div class="form-group">
            <label for="brand">ブランド</label>
            <input type="text" id="brand">
        </div>
        <hr>
        <div class="form-group">
            <label for="model">モデル</label>
            <input type="text" id="model">
        </div>
        <hr>
        <div class="form-group">
            <label for="modelNumber">型番</label>
            <input type="text" id="modelNumber">
        </div>
        <hr>
        <div class="form-group">
            <label for="url">参考URL</label>
            <input type="text" id="url">
        </div>
        <hr>
        <div class="form-group">
            <label>付属品 <span class="required">*</span></label>
            <div>
                <div class="flex"><input type="checkbox" id="warranty" onclick="toggleWarrantyFields()"><label for="warranty"> 保証書 </label></div>
                <div class="flex"><input type="checkbox" id="box"><label for="box"> 箱 </label></div>
                <div class="flex"><input type="checkbox" id="others"><label for="others"> その他 </label></div>
                <div class="flex"><input type="checkbox" id="noAccessories"><label for="noAccessories"> 付属品なし </label></div>
            </div>
        </div>
        <div id="warrantyDetails" style="display: none;">
            <p style="font-size:12px;color:brown;padding:2%;">保証書日付を入力していただくとよりスムーズかつより確度の高い査定ができます。</p>
            <div class="form-group">
                <label for="warrantyYear">保証書年 <span class="required">*</span></label>
                <input type="tel" id="warrantyYear" pattern="\d{4}" maxlength="4" placeholder="例: 2024">
            </div>
            <div class="form-group">
                <label for="warrantyMonth">保証書月 <span class="required">*</span></label>
                <input type="number" id="warrantyMonth" min="1" max="12" placeholder="1 ～ 12">
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label>他社査定 <span class="required">*</span></label>
            <div>
                <div class="flex"><input type="radio" name="otherAssessment" value="あり" onclick="toggleAssessmentFields()" id="radioAri"><label for="radioAri"> あり</label></div>
                <div class="flex"><input type="radio" name="otherAssessment" value="なし" onclick="toggleAssessmentFields()" id="radioNashi"><label for="radioNashi"> なし</label></div>
            </div>
        </div>
        <div id="assessmentAmountField" style="display: none;">
            <div class="form-group">
                <label for="assessmentAmount">他社査定金額 <span class="required">*</span></label>
                <input type="text" id="assessmentAmount">
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label for="remarks">備考</label>
            <textarea id="remarks" rows="4" placeholder="その他の情報を入力してください"></textarea>
        </div>
        <div style="text-align:center;margin-bottom: 10%;">
            <button type="button" id="sendButton" onclick="sendData()">送信</button>
        </div>
    </form>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            liff.init({ liffId: "2006144295-P0Q5xnmr" }).then(() => {
                // LIFF初期化成功
                console.log('LIFF initialized successfully.');
                console.log('LIFF Context:', liff.getContext());
                console.log('Is Logged In:', liff.isLoggedIn());
            }).catch(err => {
                console.error('LIFF initialization error:', err);
                alert('再度開きなおしてください。解決しない場合、直接画像とメッセージを送信してください。');
            });

            // ツールチップを有効化
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('.helpIcon'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                var tooltip = new bootstrap.Tooltip(tooltipTriggerEl);
        
                // トグル機能の実装
                tooltipTriggerEl.addEventListener('click', function (e) {
                    e.preventDefault();  // ページ遷移を防ぐ
                    if (tooltip._element.getAttribute('aria-describedby')) {
                        // ツールチップが表示されている場合、非表示にする
                        tooltip.hide();
                    } else {
                        // ツールチップが非表示の場合、表示する
                        tooltip.show();
                    }
                });
        
                return tooltip;
            });
        });
        function toggleWarrantyFields() {
            const warrantyChecked = document.getElementById('warranty').checked;
            document.getElementById('warrantyDetails').style.display = warrantyChecked ? 'block' : 'none';
        }
        
        function toggleAssessmentFields() {
            const assessment = document.querySelector('input[name="otherAssessment"]:checked').value;
            document.getElementById('assessmentAmountField').style.display = assessment === 'あり' ? 'block' : 'none';
        }
        
        function sendData() {
            // 必須項目のチェック
            const requiredFields = [
                document.getElementById('file1'),
                document.getElementById('file2'),
                document.getElementById('file3'),
                document.getElementById('file4'),
            ];
            console.log('1');
        
            let isValid = true;
            requiredFields.forEach(field => {
                if (!field.value) {
                    alert('必須項目を入力してください');
                    isValid = false;
                    return;
                }
            });
            console.log('2');
        
            // 保証書がチェックされた場合の年と月のチェック
            if (document.getElementById('warranty').checked) {
                const warrantyYear = document.getElementById('warrantyYear').value;
                const warrantyMonth = document.getElementById('warrantyMonth').value;
                if (!warrantyYear || !warrantyMonth) {
                    alert('保証書年と月を入力してください');
                    isValid = false;
                    return;
                }
            }
            console.log('3');
        
            // 他社査定が「あり」の場合の査定金額のチェック
            const assessment = document.querySelector('input[name="otherAssessment"]:checked');
            if (assessment && assessment.value === 'あり') {
                const assessmentAmount = document.getElementById('assessmentAmount').value;
                if (!assessmentAmount) {
                    alert('他社査定金額を入力してください');
                    isValid = false;
                    return;
                }
            }
            console.log('4');
        
            // チェックボックスのバリデーション
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var isChecked = Array.prototype.slice.call(checkboxes).some(x => x.checked);
        
            if (!isChecked) {
                alert('付属品を少なくとも1つ選択してください。');
                isValid = false;
                return;
            }
            console.log('5');
        
            // ラジオボタンのバリデーション
            var radios = document.querySelectorAll('input[name="otherAssessment"]');
            var isRadioChecked = Array.prototype.slice.call(radios).some(x => x.checked);
            if (!isRadioChecked) {
                alert('他社査定を選択してください。');
                isValid = false;
                return;
            }
            console.log('6');
            
            if (!isValid) {
                return;
            }
            console.log('7');
        
            // 送信するメッセージリスト
            let messages = [];
            let processedFiles = 0;
        
            // 添付ファイルの処理
            const files = [
                document.getElementById('file1').files[0],
                document.getElementById('file2').files[0],
                document.getElementById('file3').files[0],
                document.getElementById('file4').files[0]
            ];
            console.log('8');
        
            // 画像を非同期で読み込むPromiseを作成
            const fileReadPromises = files.map((file) => {
                return new Promise((resolve, reject) => {
                    console.log('9');
                    if (file) {
                        console.log('10');
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            console.log('11');
                            resolve({
                                type: 'image',
                                originalContentUrl: event.target.result,
                                previewImageUrl: event.target.result
                            });
                        };
                        console.log('12');
                        reader.onerror = reject;
                        console.log('13');
                        reader.readAsDataURL(file);
                        console.log('14');
                    } else {
                        console.log('10-err');
                        resolve(null);
                    }
                });
            });
            console.log('15');
            // すべての画像の読み込みが完了するのを待つ
            Promise.all(fileReadPromises).then((results) => {
                console.log('16');
                results.forEach(result => {
                    console.log('17');
                    if (result) {
                        console.log('18');
                        messages.push(result);
                    }
                });
                console.log('19');
        
                // テキストメッセージを追加
                const textMessage = {
                    type: 'text',
                    text: `
ブランド: ${document.getElementById('brand').value}\n
モデル: ${document.getElementById('model').value}\n
型番: ${document.getElementById('modelNumber').value}\n
付属品: ${getAccessories()}\n
他社査定: ${document.querySelector('input[name="otherAssessment"]:checked') ? document.querySelector('input[name="otherAssessment"]:checked').value : 'なし'}\n
他社査定金額: ${document.getElementById('assessmentAmount').value}\n
参考URL: ${document.getElementById('url').value}\n
備考: ${document.getElementById('remarks').value}`
                };
                console.log('20');
                messages.push(textMessage);
                console.log('21');
        
                // メッセージを送信
                return liff.sendMessages(messages);
            }).then(() => {
                liff.closeWindow();
            }).catch((err) => {
                console.error('メッセージ送信エラー:', err);
            });
        }
        
        function getAccessories() {
            console.log('19-1');
            let accessories = '';
            if (document.getElementById('warranty').checked) {
                accessories += '保証書 ';
            }
            console.log('19-2');
            if (document.getElementById('box').checked) {
                accessories += '箱 ';
            }
            console.log('19-3');
            if (document.getElementById('others').checked) {
                accessories += 'その他 ';
            }
            console.log('19-4');
            if (document.getElementById('noAccessories').checked) {
                accessories += '付属品なし ';
            }
            console.log('19-5');
            return accessories.trim();
        }
    </script>
</body>
</html>
